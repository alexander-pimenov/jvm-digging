<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ru">
<head>
    <title>Function arguments</title>
    <script src="js/Arguments.js" type="application/javascript"></script>
    <script type="text/JavaScript">
        function showMsg() {
            document.getElementById("msg1").innerHTML = add(3, 5);
            document.getElementById("msg2").innerHTML = add("a", "b");
        }
    </script>
</head>
<body onload="showMsg();">
<div id="msg1"></div>
<div id="msg2"></div>
</body>

</html>
